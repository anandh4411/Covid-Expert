<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Covid Cases</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 30rem">
        <form action="" method="POST">
          <h2 class="text-center" style="color: white">
            Manage Daily Covid Cases
          </h2>
          <div class="form-group">
            <input type="text" placeholder="tested" class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="confirmed" class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="recovery" class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="death" class="form-control" />
          </div>
          <div class="form-group">
            <input type="date" placeholder="date" class="form-control" />
          </div>
          <input
            style="background-color: rgb(0, 171, 255)"
            class="btn"
            type="submit"
            name=""
            id=""
          />
        </form>
      </div>
    </div>
  </body>
</html>
