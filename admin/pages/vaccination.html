<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Vaccination</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-4">
        <div class="container">
          <div class="add-quarantine-card">
            <form action="">
              <h2 style="color: white" class="text-center">
                Add Vaccination Centre
              </h2>
              <div class="form-group">
                <input
                  placeholder="centre name"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  placeholder="location"
                  type="text"
                  class="form-control"
                />
              </div>
              <div style="margin-top: 15px" class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Covishield
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Covaxin
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Sputnik
                </label>
              </div>

              <div class="form-group">
                <input
                  placeholder="available no. of slots"
                  type="text"
                  class="form-control"
                />
              </div>
              <input
                style="background-color: rgb(235, 44, 66)"
                class="btn-add-centre"
                value="Add Centre"
                type="submit"
              />
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="container">
          <h2 style="color: white; margin-top: 5%">All Quarantine Centres</h2>
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Location</th>
                  <th scope="col">Available Vaccines</th>
                  <th scope="col">Available Slots</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo, asf</td>
                  <td>@mdo</td>
                  <td><button class="btn-update">Update</button></td>
                  <td>
                    <button style="background-color: red" class="btn-update">
                      Delete
                    </button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                  <td>@mdo</td>
                  <td><button class="btn-update">Update</button></td>
                  <td>
                    <button style="background-color: red" class="btn-update">
                      Delete
                    </button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                  <td>@mdo</td>
                  <td><button class="btn-update">Update</button></td>
                  <td>
                    <button style="background-color: red" class="btn-update">
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
